<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>HotPet — Kiosk</title>

  <!-- Shared base styles -->
  <link rel="stylesheet" href="../assets/style.css"/>
  <!-- Kiosk-specific styles -->
  <link rel="stylesheet" href="./kiosk.css"/>
  <link rel="icon" href="../assets/favicon.ico"/>
</head>
<body>
  <div class="wrapper">
    <div class="container container--kiosk" id="app">
      <header class="header">
        <h1 class="header__title">HotPet — Kiosk</h1>
        <div class="header__meta small muted">
          <span id="kioskStatus" class="kiosk__status">Scanner ready</span>
        </div>
      </header>

      <main class="main">
        <!-- CAMERA VIEW (default) -->
        <section class="view is-active" id="view-camera">
          <div class="row">
            <div class="stage card">
              <video id="video" autoplay playsinline></video>
              <canvas id="canvas" class="hidden"></canvas>
              <div class="stage__overlay">
                <span class="badge">Point a QR code to the camera</span>
              </div>
            </div>
            <div class="controls">
              <button class="btn" id="btnToggleCam">Toggle camera</button>
              <button class="btn btn--ghost" id="btnSimulate">Simulate scan</button>
            </div>
          </div>
        </section>

        <!-- CHARACTER VIEW (after successful scan) -->
        <section class="view" id="view-character">
          <!-- Hero (transparent; background is set on <body>) -->
          <div class="k-hero card">
            <div class="handle-badge" id="handleBadge">@someone</div>
            <img id="petImage" class="sprite" alt="Pet"/>
          </div>

          <!-- Bottom sheet (mirrors mobile) -->
          <div class="sheet card">
            <h2 class="sheet__title" id="petName">PetName</h2>
            <p class="sheet__subtitle" id="petType">Pet Type</p>

            <div class="sheet__row">
              <span class="chip" id="levelChip">Lv. 0</span>
            </div>

            <div class="xp">
              <div class="xp__bar" aria-label="Progress toward next level">
                <i id="xpFill" style="width:0%"></i>
                <span class="xp__label" id="xpLabel">0 / 0</span>
              </div>
            </div>

            <p class="sheet__quip" id="petQuip"></p>

            <div class="controls sheet__controls">
              <button class="btn btn--primary" id="btnReset">Reset (show camera)</button>
              <button class="btn" id="btnExtend">Extend view +10s</button>
              <span class="small muted">Auto-reset in <strong id="countdown">—</strong>s</span>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Shared helpers -->
  <script src="../assets/main.js"></script>
  <!-- QR decode lib -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <!-- Kiosk logic -->
  <script src="./kioskScript.js"></script>
</body>
</html>
