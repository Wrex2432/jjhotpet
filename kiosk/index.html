<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>HotPet — Kiosk</title>

  <!-- Shared base styles -->
  <link rel="stylesheet" href="../assets/style.css"/>
  <!-- Kiosk-specific tweaks -->
  <link rel="stylesheet" href="./kiosk.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="container container--kiosk" id="app">
      <header class="header">
        <h1 class="header__title">HotPet — Kiosk</h1>
        <div class="header__meta small muted">
          <span id="kioskStatus" class="kiosk__status">Scanner ready</span>
        </div>
      </header>

      <main class="main">
        <!-- CAMERA VIEW (default) -->
        <section class="view is-active" id="view-camera">
          <div class="row">
            <div class="stage card">
              <video id="video" autoplay playsinline></video>
              <canvas id="canvas" class="hidden"></canvas>
              <div class="stage__overlay">
                <span class="badge">Point a QR code to the camera</span>
              </div>
            </div>

            <div class="controls">
              <button class="btn" id="btnToggleCam">Toggle camera</button>
              <button class="btn btn--ghost" id="btnSimulate">Simulate scan</button>
            </div>
          </div>
        </section>

        <!-- CHARACTER VIEW (shown after successful scan) -->
        <section class="view" id="view-character">
          <div class="row">
            <div class="grid-2">
              <div class="card pet__card center">
                <img id="petImage" class="pet__image" alt="Pet"/>
                <div class="stat">
                  <strong id="petName"></strong>
                  <span class="muted">by</span>
                  <span id="ownerName" class="muted"></span>
                </div>
                <div class="stat small">
                  Discount Level: <strong id="discountLevel"></strong>
                </div>
              </div>

              <div class="card">
                <div class="row">
                  <h2>Actions</h2>
                  <div class="controls">
                    <button class="btn btn--primary" id="btnReset">Reset (show camera)</button>
                    <button class="btn" id="btnExtend">Extend view +10s</button>
                  </div>
                  <p class="muted small">
                    Auto-reset in <span id="countdown">—</span>s.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Shared helpers -->
  <script src="../assets/main.js"></script>
  <!-- QR decode lib -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <!-- Kiosk logic -->
  <script src="./kioskScript.js"></script>
</body>
</html>
