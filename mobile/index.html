<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>HotPet — Mobile</title>

  <!-- Shared base styles -->
  <link rel="stylesheet" href="../assets/style.css"/>
  <!-- Mobile-specific tweaks -->
  <link rel="stylesheet" href="./mobile.css"/>
  <link rel="icon" href="../assets/favicon.ico"/>
</head>
<body>
  <div class="wrapper">
    <div class="container" id="app">
      <header class="header">
        <h1 class="header__title">HotPet — Mobile</h1>
        <div class="header__meta small muted"><span id="modeNote">Home</span></div>
      </header>

      <main class="main">
        <!-- HOME -->
        <section class="view is-active" id="view-home">
          <div class="card">
            <div class="home-actions">
              <button class="btn btn--primary" id="btnShowCurrent">Show current pet</button>
              <button class="btn" id="btnListPets">View list of pets</button>
              <button class="btn" id="btnBackgrounds">Change background</button>
            </div>
          </div>
        </section>

        <!-- CURRENT PET (QR hidden by default; toggle replaces pet with only QR) -->
        <section class="view" id="view-current">
          <div class="row">
            <div class="card pet__card center" id="petCard">
              <img id="curPetImg" class="pet__image" alt="Pet"/>
              <div class="stat"><strong id="curPetName"></strong>
                <span class="muted">owned by</span> <span id="curOwner" class="muted"></span></div>
              <div class="stat small">Discount Level: <strong id="curDisc"></strong></div>

              <div class="controls">
                <button class="btn" id="btnToggleQR">Show QR</button>
                <button class="btn btn--ghost" id="btnBackHome1">Back</button>
              </div>
            </div>

            <!-- When QR is shown, we hide #petCard and show only this block -->
            <div class="card qr center hidden" id="qrOnly">
              <div id="qr"></div>
              <div class="controls" style="justify-content:center;margin-top:12px;">
                <button class="btn" id="btnHideQR">Hide QR</button>
                <button class="btn btn--ghost" id="btnBackHome1b">Back</button>
              </div>
              <p class="small muted" style="margin-top:6px;">Scan to send this pet to the kiosk</p>
            </div>
          </div>
        </section>

        <!-- PET LIST -->
        <section class="view" id="view-list">
          <div class="card list" id="petList"></div>
          <div class="controls">
            <button class="btn btn--ghost" id="btnBackHome2">Back</button>
          </div>
        </section>

        <!-- BACKGROUNDS -->
        <section class="view" id="view-backgrounds">
          <div class="card list" id="bgList"></div>
          <div class="controls">
            <button class="btn btn--ghost" id="btnBackHome3">Back</button>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Shared helpers -->
  <script src="../assets/main.js"></script>
  <!-- QR generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <!-- Mobile logic -->
  <script src="./mobileScript.js"></script>
</body>
</html>
