<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>HotPet — Mobile</title>

  <!-- Shared base styles -->
  <link rel="stylesheet" href="../assets/style.css"/>
  <!-- Mobile-specific styles -->
  <link rel="stylesheet" href="./mobile.css"/>
  <link rel="icon" href="../assets/favicon.ico"/>
</head>
<body>
  <div class="wrapper">
    <div class="container" id="app">
      <!-- <header class="header">
        <h1 class="header__title">HotPet — Mobile</h1>
        <div class="header__meta small muted"><span id="modeNote">Home</span></div>
      </header> -->

      <main class="main">
        <!-- HOME -->
        <section class="view is-active" id="view-home">
          <div class="card">
            <div class="home-actions">
              <button class="btn btn--primary" id="btnShowCurrent">Show current pet</button>
              <button class="btn" id="btnListPets">View list of pets</button>
              <button class="btn" id="btnBackgrounds">Change background</button>
            </div>
          </div>
        </section>

        <!-- CURRENT PET -->
        <section class="view" id="view-current">
          <!-- Hero area: background (peach radial by default) + centered sprite + handle -->
          <div class="mobile-hero card" id="mobileHero">
            <div class="handle-badge" id="handleBadge">@someone</div>
            <img id="curPetImg" class="sprite" alt="Pet"/>
          </div>

          <!-- Bottom sheet -->
          <div class="sheet card" id="petCard">
            <span id="pointsTotal" class="points-total">0 pts</span>

            <h2 class="sheet__title" id="curPetName">PetName</h2>
            <p class="sheet__subtitle" id="curPetType">Pet Type</p>

            <div class="sheet__row">
              <span class="chip" id="levelChip">Lv. 0</span>
            </div>

            <div class="xp">
              <div class="xp__bar" aria-label="Progress toward next level">
                <i id="xpFill" style="width:0%"></i>
              </div>
              <div class="xp__meta">
                <span class="xp__label" id="xpLabel">0 / 0</span>
              </div>
            </div>

            <p class="sheet__quip" id="curQuip"></p>

            <div class="controls sheet__controls">
              <button class="btn" id="btnToggleQR">Show QR</button>
              <button class="btn btn--ghost" id="btnBackHome1">Back</button>
            </div>
          </div>
        </section>

        <!-- PET LIST -->
        <section class="view" id="view-list">
          <div class="card list" id="petList"></div>
          <div class="controls">
            <button class="btn btn--ghost" id="btnBackHome2">Back</button>
          </div>
        </section>

        <!-- BACKGROUNDS -->
        <section class="view" id="view-backgrounds">
          <div class="card list" id="bgList"></div>
          <div class="controls">
            <button class="btn btn--ghost" id="btnBackHome3">Back</button>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Shared helpers -->
  <script src="../assets/main.js"></script>
  <!-- QR generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <!-- Mobile logic -->
  <script src="./mobileScript.js"></script>
</body>
</html>
