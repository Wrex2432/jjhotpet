<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>HotPet — Not Found</title>
  <link rel="stylesheet" href="../assets/style.css"/>
  <link rel="icon" href="../assets/favicon.ico"/>
  <style>
    .nf { display:grid; place-items:center; min-height:100dvh; padding:20px; }
    .nf__card { width:min(100%, 560px); }
  </style>
</head>
<body>
  <div class="nf">
    <div class="container nf__card">
      <header class="header">
        <h1 class="header__title">Page not found</h1>
        <div class="header__meta small muted">HotPet — Mobile</div>
      </header>
      <main class="main">
        <section class="card center">
          <p class="muted">Taking you back to the mobile app…</p>
          <div class="controls" style="justify-content:center;margin-top:12px;">
            <a class="btn btn--primary" href="./">Go to Mobile</a>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    // SPA-friendly redirect: keep path for deep links like /mobile/demopet1
    (function(){
      var path = location.pathname.replace(/.*\/mobile\/?/, '');
      // If there is a deep path (e.g., demopet2), send it back as part of the URL.
      var to = './index.html' + (path ? '/' + path : '');
      // Use replace so back button doesn't loop here
      setTimeout(function(){ location.replace(to); }, 100);
    })();
  </script>
</body>
</html>
