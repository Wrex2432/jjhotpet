<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HotPets | Create</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="../assets/style.css" />
  <!-- Page tweaks -->
  <link rel="stylesheet" href="./create.css" />

  <style>
    :root{
      --bg: url("../assets/backgrounds/BG_1024x1536.png");
      --backdrop: rgba(255,255,255,0.9);
      --wrap-max: 560px;
      --gap: 16px;
      --radius: 16px;
    }
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width: var(--wrap-max);
      background: var(--backdrop);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      padding: clamp(16px, 3vw, 28px);
      display:grid;
      gap: clamp(12px, 2vw, 20px);
      text-align:center;
    }
    .title{margin:0;font-size:clamp(20px,4vw,28px)}
    .subtitle{margin:0;color:#555;font-size:clamp(13px,2.4vw,16px)}
    .actions{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap: var(--gap);
      margin-top: 8px;
    }
    .btn{
      appearance:none;
      border:0;
      border-radius: 12px;
      padding: 14px 16px;
      font-weight: 700;
      font-size: 16px;
      cursor:pointer;
      background:#111;
      color:#fff;
      transition: transform .06s ease, box-shadow .06s ease, background .2s ease;
      box-shadow: 0 4px 0 #00000033;
    }
    .btn.secondary{ background:#ffffff; color:#111; border:1px solid #e5e7eb; }
    .btn:active{ transform: translateY(1px); box-shadow: 0 2px 0 #00000022; }
    .note{font-size:12px;color:#666}
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <h1 class="title">Create Account</h1>
      <p class="subtitle">Choose an option to continue.</p>
    </header>

    <div class="actions">
      <button class="btn" id="loginBtn"  aria-label="Login">Login</button>
      <button class="btn secondary" id="registerBtn" aria-label="Register">Register</button>
    </div>

    <p class="note">Weâ€™ll later connect this to Google Sheets with fields:
      <em>User Name, Pet Name, Pet Choice, Mobile Num, Email Address</em>.
    </p>
  </main>

  <script src="./create.js"></script>
</body>
</html>
